name: API Automation CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: maven

    - name: Run Tests
      run: mvn clean test

    # Create folder for GitHub Pages
    - name: Prepare Pages Folder
      run: |
        mkdir -p public
        cp target/ExtentReport.html public/index.html

    # Upload for GitHub Pages
    - name: Upload artifact for Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
