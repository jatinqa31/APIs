name: API Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout Code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: maven

    # 3️⃣ Verify Java Version (Optional but good for debugging)
    - name: Verify Java Version
      run: java -version

    # 4️⃣ Build & Run Tests
    - name: Run Maven Tests
      run: mvn clean test
    
    - name: Debug - List Target Folder
      if: always()
      run: |
        echo "===== TARGET CONTENT ====="
        ls -R target || true    

    # 5️⃣ Upload Extent Report (ALWAYS upload even if tests fail)
    - name: Upload Extent Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Extent-Report
        path: |
          target/ExtentReport.html
          target/extent-report/
        if-no-files-found: warn

    # 6️⃣ Upload Surefire Reports (Very Important for debugging failures)
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Surefire-Reports
        path: target/surefire-reports/
        if-no-files-found: warn
